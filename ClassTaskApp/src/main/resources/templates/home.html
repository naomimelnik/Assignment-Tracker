<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1>Class Task Tracker</h1>
        <hr />
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Actions</th>
                <th>ID</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${tasks}">
                    <td>&nbsp;</td>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.completed == true}" th:text="Yes"/>
                        <span th:unless="${item.completed == true}" th:text="No"/>
                    </td>
                    <td th:text="${item.creationDate}"></td>
                    <td th:text="${item.updateDate}"></td>
                </tr>
            </tbody>
        </table>   
        <p><a class="btn btn-outline-success" href="/create-task"><i class="bi bi-plus-square-fill"></i> Create a Task</a></p> 
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>>
</html>
